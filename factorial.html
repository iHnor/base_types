<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Factorial</title>
</head>
<body>
    <h1>Search factorial</h1>
    <script>
        let elem;
        element = 10;
        
        function factorial (elem){
            rezult = 1;
            for (let i = 1; i <= elem; i++){
                rezult *= i;
            }
            return rezult;
        };

        console.log(factorial(element));

    </script>
</body>
</html>
