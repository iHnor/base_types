<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pluarization</title>
</head>
<body>
    <script>
        let number = 21;

        function pluariz (number){
            fNumb = number % 10
            if (fNumb == 0 || ( 5 <= fNumb && fNumb <= 20 ))
                return "карандашей"
            else if( fNumb == 1 ){
                return "карандаш"
            }
            else{
                return "карандаша"
            }
        }


        rezult = pluariz(number)
        console.log(number + " " + rezult)
    </script>
</body>
</html>
